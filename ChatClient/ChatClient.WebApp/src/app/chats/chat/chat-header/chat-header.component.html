<!-- User Profile Image or Group Image -->
<app-display-image [image]="contact"></app-display-image>

<!-- Contact Information -->
<div id="text-row">
  <span id="contact-name"> {{ contactName }} </span>
  <span id="online-indicator-text"> {{ isOnline ? 'Online' : 'Offline' }} </span>
</div>

<!-- More Button -->
<button mat-icon-button id="more-button" matTooltip="More" matTooltipShowDelay="300" matTooltipPosition="before">
  <mat-icon>more_vert</mat-icon>
</button>
