<div id="bubble" [ngClass]="{ 'anchor-left': isAnchor && message.isOwnMessage, 'anchor-right': isAnchor && !message.isOwnMessage }">
  <div id="header">{{ message.authorName }}</div>
  <div id="content">
    <span id="message">{{ message.textContent }}</span>
    <span id="timestamp">{{ message.createdAt | date: 'HH:mm' }}</span>
  </div>
</div>
