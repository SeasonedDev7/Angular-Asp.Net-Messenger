<!-- List of validation rules and their status -->
<ng-container *ngFor="let mapping of ruleMappings | keyvalue | ruleOrder; trackBy: trackByKey">
  <div class="rule" *ngIf="mapping.value.showInitially || errors[mapping.key]">
    <mat-icon class="status-icon" [class.error]="errors[mapping.key]">
      {{ errors[mapping.key] ? 'close' : 'check' }}
    </mat-icon>
    <span class="message">{{ mapping.value.description }}</span>
  </div>
</ng-container>
