<mat-sidenav-container>

  <!-- Sidenav Content -->
  <mat-sidenav #sidenav [opened]="true" mode="side">

    <!-- Sidenav Header -->
    <app-sidenav-header
      (hamburgerMenuClick)="sidenav.toggle()"
    ></app-sidenav-header>

    <!-- List of recipients -->
    <app-recipients></app-recipients>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
