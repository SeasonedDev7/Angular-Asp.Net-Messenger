<div id="avatar"></div>

<div id="recipient-information">
  <div id="top-row">
    <span id="recipient-name">
      {{ !!recipient.targetUser ? recipient.targetUser!.userName : recipient.targetGroup!.name }}
    </span>

    <span id="timestamp">
      {{ recipient.latestMessage.created | timestamp | async }}
    </span>
  </div>
  <span id="spacer"></span>
  <div id="bottom-row">
    <span id="message-content">
      <mat-icon id="read-indicator" *ngIf="recipient.latestMessage.isOwnMessage" [class.read]="recipient.latestMessage.isRead">check</mat-icon>
      <span>{{ recipient.latestMessage.htmlContent | stripHtml }}</span>
    </span>
    <span id="unread-messages" *ngIf="recipient.unreadMessagesCount > 0">
      {{ recipient.unreadMessagesCount }}
    </span>
  </div>
</div>
