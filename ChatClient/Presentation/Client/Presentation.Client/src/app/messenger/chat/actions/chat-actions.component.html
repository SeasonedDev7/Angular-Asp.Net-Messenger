<!-- Attach button -->
<button id="attach-button" mat-icon-button>
  <mat-icon>attach_file</mat-icon>
</button>

<!-- Message input field -->
<input id="message-input" placeholder="Write a message..." [formControl]="messageControl">

<!-- Send button -->
<button id="send-button" mat-icon-button [disabled]="messageControl.invalid" (click)="submit()">
  <mat-icon>send</mat-icon>
</button>
